<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css"
  href="static/css/jquery-ui.css" />

<script src="static/js/jquery.min.js"></script>
<script src="static/js/jquery-ui.min.js"></script>
<script src="static/js/eventemitter2.min.js"></script>
<script src="static/js/roslib.min.js"></script>
<script src="static/js/keyboardteleop.js"></script>

<script>
  /**
   * Setup all GUI elements when the page is loaded. 
   */
   $(document).ready(function(){


    // Connecting to ROS.
    var ros = new ROSLIB.Ros({
      url : 'ws://192.168.0.192:9090'
    });

    // Initialize the teleop.
    var teleop = new KEYBOARDTELEOP.Teleop({
      ros : ros,
      topic : '/cmd_vel'
    });

    // Create a UI slider using JQuery UI.
    $('#speed-slider').slider({
      range : 'min',
      min : 0,
      max : 100,
      value : 90,
      slide : function(event, ui) {
        // Change the speed label.
        $('#speed-label').html('Speed: ' + ui.value + '%');
        // Scale the speed.
        teleop.scale = (ui.value / 100.0);
      }
    });

    // Set the initial speed .
    $('#speed-label').html('Speed: ' + ($('#speed-slider').slider('value')) + '%');
    teleop.scale = ($('#speed-slider').slider('value') / 100.0);
});
</script>
</head>

<body>
  <h1>TurtleBro Web Control</h1>
  <div id="speed-label"></div>
  <div id="speed-slider"></div>

  <div class="clear"></div>
  <div style="padding-top: 20px;">
    <div>
        <img src="http://192.168.0.192:9999/?action=stream" />
    </div>
  </div>
</body>
</html>
